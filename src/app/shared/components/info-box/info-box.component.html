<div class="info-box" *ngIf="data">
  <span class="info-box-icon {{ data.bg }} elevation-1"><i class="fas fa-layer-group"></i></span>
  <div class="info-box-content">
    <span class="info-box-text">{{ data.text }}</span>
    <span class="info-box-number">
      {{ data.number }}
    </span>
  </div>
</div>
