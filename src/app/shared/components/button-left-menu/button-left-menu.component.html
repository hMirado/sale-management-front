<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{ buttonLeftMenu.title }}</h3>
  </div>
  <div class="card-body p-0">
    <ul class="nav nav-pills flex-column">
      <li
        class="nav-item"
        *ngFor="let menu of buttonLeftMenu.menu"
        (click)="click(menu.uuid)"
      >
        <p
          class="my-nav-link"
          [ngClass]="{ 'is-active': menu.uuid == selectedMenu }"
        >
          {{ menu.label }}
        </p>
      </li>
    </ul>
  </div>
</div>
