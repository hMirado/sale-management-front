<div class="card card-widget widget-user">
  <!-- Add the bg color to the header using any of the bg-* classes -->
  <div class="widget-user-header bg-info">
    <h3 class="widget-user-username">{{ user.last_name + ' ' + user.first_name }}</h3>
  </div>
  <div class="widget-user-image">
    <img class="img-circle elevation-2" src="assets/images/user.png" alt="User Avatar">
  </div>
  <div class="card-footer">
    <div class="description-block">
      <h5 class="description-header">RÃ´le : </h5>
      <span class="description-text">{{ user.role?.role_name?.toLowerCase() }}</span>
    </div>
    <div class="description-block">
      <h5 class="description-header">Shop : </h5>
      <span class="description-text">{{ getMoreShop(user.shops?.length || 1) }}</span>
    </div>
    <div class="description-block">
      <h5 class="description-header">Tel. :</h5>
      <span class="description-text">{{ user.phone_number }}</span>
    </div>
  </div>
</div>
