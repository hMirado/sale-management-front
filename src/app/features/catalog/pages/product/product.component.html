<app-content-header
  [breadCrumbs]="breadCrumbs"
  [title]="title"
></app-content-header>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <app-to-do class="col-lg-4">
        <div class="row">
          <!-- <div class="col-6">
            <app-import [config]="importProduct" [id]="uniqueIdProduct"></app-import>
          </div>
          <div class="col-6">
            <app-export [config]="exportProduct" [id]="uniqueIdProduct"></app-export>
          </div> -->
          <div class="col-6">
            <app-card-button [config]="productCardButton" [id]="'add-product'"></app-card-button>
          </div>
        </div>
      </app-to-do>
      <div class="col-lg-7">
        <div class="row">
          <div class="col-6">
            <div class="info-box">
              <span class="info-box-icon bg-info elevation-1">
                <i class="fas fa-laptop"></i>
              </span>

              <div class="info-box-content">
                <span class="info-box-text">
                  Nombre d'article(s)</span>
                <span class="info-box-number">
                  {{productNumber}}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row p-2">
      <div class="card col-lg-12">
        <div class="card-body">
          <app-table [id]="tableId"></app-table>
        </div>
        <div class="bg-white card-footer">
          <ul class="pagination pagination-sm m-0 float-right">
            <li class="page-item" *ngIf="lastPage > 0">
              <a class="page-link" [routerLink]="['/catalog/product']" [queryParams]="{page: lastPage}">&laquo;</a>
            </li>
            <li class="page-item" *ngIf="lastPage > 0">
              <a class="page-link" [routerLink]="['/catalog/product']" [queryParams]="{page: lastPage}">{{ lastPage }}</a>
            </li>
            <li class="page-item">
              <a class="page-link" [routerLink]="['/catalog/product']" [queryParams]="{page: currentPage}" routerLinkActive="active"
                 [routerLinkActiveOptions]="{exact: true}" >{{ currentPage }}</a>
            </li>
            <li class="page-item" *ngIf="nextPage == currentPage + 1">
              <a class="page-link" [routerLink]="['/catalog/product']" [queryParams]="{page: nextPage}">{{ nextPage }}</a>
            </li>
            <li class="page-item" *ngIf="nextPage == currentPage + 1">
              <a class="page-link" [routerLink]="['/catalog/product']" [queryParams]="{page: nextPage}">&raquo;</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<app-modal [id]="uniqueId">
  <div head>
    <h4 class="modal-title">
      Cr√©ation d'un article
    </h4>
  </div>
  <div body>
    <app-product-create></app-product-create>
  </div>
</app-modal>
