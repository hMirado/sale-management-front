<app-content-header [breadCrumbs]="breadCrumbs" [title]="title"></app-content-header>
<section class="content">
  <div class="container-fluid">
    <form [formGroup]="producFormGroup">
      <div class="row mt-2">
        <div class="col-sm-3" style="border-right: 1px solid #ced4da">
          <h5 class="mb-4">Information de l'article</h5>
          <div class="form-group">
            <label for="code">Code Article *</label>
            <input type="text" id="code" class="form-control form-control-sm" name="code" formControlName="code" [ngClass]="{'input-error':
                  producFormGroup.get('code')?.invalid &&
                  producFormGroup.get('code')?.hasError('required') &&
                  producFormGroup.get('code')?.touched
                }">
          </div>
          <div class="form-group">
            <label for="label">Libellé *</label>
            <input type="text" id="label" class="form-control form-control-sm" name="label" formControlName="label" [ngClass]="{'input-error':
                  producFormGroup.get('label')?.invalid &&
                  producFormGroup.get('label')?.hasError('required') &&
                  producFormGroup.get('label')?.touched
                }">
          </div>
          <div class="form-group">
            <label for="ttcPrice">Prix TTC *</label>
            <input type="number" id="ttcPrice" class="form-control form-control-sm" name="ttcPrice" formControlName="ttcPrice"
              [ngClass]="{'input-error':
                  producFormGroup.get('ttcPrice')?.invalid &&
                  producFormGroup.get('ttcPrice')?.hasError('required') &&
                  producFormGroup.get('ttcPrice')?.touched
                }">
          </div>
          <div class="form-group">
            <label for="category">Catégorie *</label>
            <input style="text-transform: capitalize" type="text" id="category" class="form-control form-control-sm" name="category"
              formControlName="category" [ngClass]="{'input-error':
                    producFormGroup.get('category')?.invalid &&
                    producFormGroup.get('category')?.hasError('required') &&
                    producFormGroup.get('category')?.touched
                  }" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let category of categories" [value]="category.label"
                style="text-transform: capitalize">
                {{category.label}}
              </mat-option>
            </mat-autocomplete>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isSerializable" name="isSerializable"
                formControlName="isSerializable">
              <label for="isSerializable" class="form-check-labe">Sérialisable</label>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="mt-3 margin justify-content-end">
      <button type="button" class="btn btn-sm btn-outline-primary float-right" (click)="saveProduct($event)">Enregistrer</button>
    </div>
  </div>
</section>
