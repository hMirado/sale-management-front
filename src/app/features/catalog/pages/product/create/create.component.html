
<form class="form-horizontal" [formGroup]="producFormGroup">
  <div class="form-group row">
    <label for="code" class="col-sm-3 col-form-label">Code Article *</label>
    <div class="col-sm-9">
      <input
        type="text"
        id="code"
        class="form-control"
        name="code"
        formControlName="code"
        [ngClass]="{'input-error':
            producFormGroup.get('code')?.invalid &&
            producFormGroup.get('code')?.hasError('required') &&
            producFormGroup.get('code')?.touched
          }"
      >
    </div>
  </div>
  <div class="form-group row">
    <label for="label" class="col-sm-3 col-form-label">Libellé *</label>
    <div class="col-sm-9">
      <input
        type="text"
        id="label"
        class="form-control"
        name="label"
        formControlName="label"
        [ngClass]="{'input-error':
            producFormGroup.get('label')?.invalid &&
            producFormGroup.get('label')?.hasError('required') &&
            producFormGroup.get('label')?.touched
          }"
      >
    </div>
  </div>
  <div class="form-group row">
    <label for="ttcPrice" class="col-sm-3 col-form-label">Prix TTC *</label>
    <div class="col-sm-9">
      <input
        type="number"
        id="ttcPrice"
        class="form-control"
        name="ttcPrice"
        formControlName="ttcPrice"
        [ngClass]="{'input-error':
            producFormGroup.get('ttcPrice')?.invalid &&
            producFormGroup.get('ttcPrice')?.hasError('required') &&
            producFormGroup.get('ttcPrice')?.touched
          }"
      >
    </div>
  </div>
  <div class="form-group row">
    <label for="category" class="col-sm-3 col-form-label">Ctégorie *</label>
    <div class="col-sm-9">
      <input
        style="text-transform: capitalize"
        type="number"
        id="category"
        class="form-control"
        name="category"
        formControlName="category"
        [ngClass]="{'input-error':
            producFormGroup.get('category')?.invalid &&
            producFormGroup.get('category')?.hasError('required') &&
            producFormGroup.get('category')?.touched
          }"
      >
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let category of categories" [value]="category.label" style="text-transform: capitalize">
          {{category.label}}
        </mat-option>
      </mat-autocomplete>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-3 col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="isSerializable" name="isSerializable" formControlName="isSerializable">
        <label for="isSerializable" class="form-check-labe">Sérialisable</label>
      </div>
    </div>
  </div>
  <div class="margin justify-content-end">
    <button type="button" class="btn btn-default float-right" (click)="saveProduct($event)">Enregistrer</button>
  </div>
</form>
