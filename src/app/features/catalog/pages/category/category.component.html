<app-content-header
  [breadCrumbs]="breadCrumbs"
  [title]="title"
></app-content-header>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <app-to-do class="col-lg-4">
        <div class="row">
          <div class="col-6">
            <app-import [config]="importConfig" [id]="uniqueId"></app-import>
          </div>
          <div class="col-6">
            <app-export [config]="exportConfig" [id]="uniqueId"></app-export>
          </div>
        </div>
      </app-to-do>
      <div class="col-lg-7">
        <div class="row">
          <div class="col-6">
            <div class="info-box">
              <span class="info-box-icon bg-info elevation-1"><i class="fas fa-layer-group"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">Cat√©gorie(s) d'article(s)</span>
                <span class="info-box-number">
                  {{categoryNumber}}
                </span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
